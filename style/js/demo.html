<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 200px;
				height: 200px;
				overflow: hidden;
				margin: 200px auto;
			}
			
			#box img{
				width: 200px;
				height: 200px;
				transition: transform 0.3s;
			}
			
			#box img:hover{
				transform: scale(1.1);
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="../../image/2018-01-13 21-58-05屏幕截图.png"/>
		</div>
	</body>
</html>
